{% extends "base.html" %}
    {% block content %}
        <h1>Register for Get It Done!</h1>
        <hr />
        <form method="POST">
            <label>
                <h2>Email</h2>    
                <input type="text" name="email" value={{name}}>
            </label><br/>
            <label>
                <h2>Password</h2>
                <input type="password" name="password" />
            </label><br/>
            <label>
                <h2>Verify Password</h2>
                <input type="password" name="verify" />
            </label><br/>
            <input type="submit"  value="Register"/>
        </form>
        

    {% endblock %}
